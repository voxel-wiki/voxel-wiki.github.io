name: Voxel.Wiki Site Generation v2

on:
    push:
      branches:
        - main
    pull_request:
    workflow_dispatch:

jobs:
    build:
        name: "Build Site"
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/main'
        steps:
            - name: "Make Dir"
              run: mkdir -p public && ls -hal .
            - name: "Checkout"
              uses: actions/checkout@master
              with:
                  lfs: true
                  submodules: true
            - name: Fetch any needed Git LFS objects and prune extraneous ones
              run: git lfs fetch --prune
            - name: Checkout the previously fetched LFS objects
              run: git lfs checkout
            - name: "Build"
              uses: shalzz/zola-deploy-action@186b5039430ab38781dde8feaf0861bcc017413f
              env:
                  BUILD_DIR: .
                  BUILD_ONLY: true
                  OUT_DIR: public
            - name: "Fix Perms"
              run: sudo chown -R runner:runner public && ls -hal .
            - name: "Deploy"
              uses: SamKirkland/FTP-Deploy-Action@v4.3.4
              with:
                  protocol: ftps
                  port: 21
                  local-dir: ./public/
                  server-dir: ./public_html/
                  server: ${{ secrets.ftp_hostname }}
                  username: ${{ secrets.ftp_username }}
                  password: ${{ secrets.ftp_password }}
